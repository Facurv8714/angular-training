<p>dash-board works!</p>
<h1><i class="fas fa-mask"></i> Heroes Dashboard</h1>
<!-- <pre>{{ heros | json }}</pre> -->
<div class="row">
    <div *ngFor="let hero of heros" class="col md-3 card nav-link" [class.disable]="hero.disable == true">

        <h4 class="title">
            <span class="id">{{ hero.id }}</span> {{ hero.name }}
            <span class="badge">{{ hero.likes }}</span>
        </h4>
        <p class="id">
            {{ hero.description }}
        </p>
        <div class="button">
            <button class="btn btn-secundary btn-sm boton" (click)="onClickGoto(hero.id)"
                [title]="' editar ' + hero.name">Editar</button>
        </div>
    </div>
</div>
